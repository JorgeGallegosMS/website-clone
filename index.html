<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Grid</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-12">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
          </div>
          <div class="col-10 facebook-text">
            Connect with friends and the world around you on Facebook.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <form>
          <input type="text" name="email" id="email" placeholder="Email or Phone Number">
          <input type="password" name="password" id="password" placeholder="Password">
          <button type="submit" class="btn btn-primary mt-3 login">Log In</button>
          <p>Forgot Password?</p>
          <hr>
          <button type="submit" class="btn btn-success sign-up">Create New Account</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
